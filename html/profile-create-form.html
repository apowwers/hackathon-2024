<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Create Profile Page</title>

  <!-- Stylesheets -->
  <link href="../src/css/style.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

  <!-- JavaScript -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script defer src="../src/js/index.js"></script> 
  <script defer src="../src/js/create-profile.js"></script> 

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #fbf8f3;">
  <img src="../src/images/test3.gif" alt="banner"  height="30%" width="100%"/>
  <div>
    <input type="image" class="profile-create-picture" src="../src/images/image 3.png"/>
    <input class="profile-create-picture" type="file" id="picture" style="display: none;" />
  </div>

  <div class="options-row">

    <div class="data-input-container">
        <div class="input-field">
            <input type="text" class="input-box" id="firstName" placeholder="First Name"><br>
        </div>
        <div class="input-field">
            <input type="text" class="input-box" id="lastName" placeholder="Last Name"><br>
        </div>
        <div class="input-field prefix-spacing">
            <input type="text" class="input-box" id="dateOfBirth" placeholder="Date of Birth" onfocus="(this.type='date')" onblur="(this.type='text')"><br>
        </div>
        <div class="input-field">
            <input type="text" class="input-box" id="dateOfDeath" placeholder="Date of Death" onfocus="(this.type='date')" onblur="(this.type='text')"><br>
        </div>
    </div>
    
  </div>

  <div>
    <div class="input-area-header">their ideal resting place</div>
    <textarea class="input-area" id="aiBackground"></textarea>
  </div>

  <div>
    <div class="input-area-header">about them</div>
    <textarea class="input-area story-box" id="story"></textarea>
  </div>

  <div>
    <button class="submit-button" type="button" id="submitFuneral">Create</button>
  </div>
</body>

</html>
