<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Metadata -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Page</title>

  <!-- Stylesheets -->
  <link href="../src/css/style.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>

  <!-- JavaScript -->
  <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

  <script defer src="../src/js/index.js"></script> 
  <script defer src="../src/js/profile.js"></script> 

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body style="background-color: #fbf8f3;">
  <img src="../src/images/test3.gif" alt="banner"  height="30%" width="100%"/>
  <img class="profile-picture" src="../src/images/kobe.jpg">

  <div class="options-row">
    <div class="options-left">
      <div class="text-box">
        @ Kobe Bryant
      </div>
      <div class="date">
        Aug 23, '78 - Jan 26, '20
      </div>
    </div>

    <div class="options-right">
      <img class="leave-moment" id="coin" src="../src/images/coin.png">
      <div class="text-box-right">
        Leave a moment
      </div>
    </div>
  </div>

  <div id="rest-of-projs" class="image-columns">
    <!-- Existing first column -->
    <div class="image-col">
      <div class="img-effect " data-tilt data-tilt-scale="1.1">
        <img class ="img-col-item" src="../src/images/moment.jpg" alt="proj-image"class="img-fluid">
      </div> 
      <div class="img-effect" data-tilt data-tilt-scale="1.1">
        <img class ="img-col-item" src="../src/images/moment2.jpg" alt="proj-image"class="img-fluid">
      </div> 
    </div>
  
    <!-- Existing second column -->
    <div class="image-col">
      <div class="img-effect " data-tilt data-tilt-scale="1.1">
        <img class ="img-col-item" src="../src/images/moment3.jpg" alt="proj-image"class="img-fluid">
      </div> 
      <div class="img-effect" data-tilt data-tilt-scale="1.1">
        <img class ="img-col-item" src="../src/images/moment4.webp" alt="proj-image"class="img-fluid">
      </div> 
    </div>
  


  </div>
</body>

</html>
